<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Daftar Barang Yoel</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="./index.js"></script>
        <script src="./bootstrap.min.js"></script>
    </head>

    
    <style>
        #view-data{
            text-align: center; 
            padding: 2px;
            margin: 2px;
            border-radius: 4px;
        }
        .box {
            height: 500px;
            overflow-y: scroll;
        }
        body {
            padding:1.68%;
        }
    </style>
    <body>
        
        <table style="width:100%;">
            <tr>
                <td style="width: 64.5%; border-radius: 8px; box-shadow: 5px 10px 18px #888888;">
                    <div class="box" >
                        <div class="data-box container">
                            <table id="view-data" class="table table-striped">
                                <thead>
                                    <tr>
                                        <td>Nama Barang</td>
                                        <td>Kategori</td>
                                        <td>Jumlah</td>
                                        <td>Edit Data</td>
                                    </tr>
                                </thead>
                                <tbody id="isi" >
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
    
                <td style="width: 35.4%; padding: 3.14%">

                    <div class="container">
                        <div class="form-group">
                            <label for="lihat-dari">Lihat Berdasarkan:</label>
                            <select class="form-control" id="lihat-dari" onchange="tampilkanBarang()" name="lihat-dari">
                                <option value="0">Semua</option>
                                <option value="Peralatan Makan">Peralatan Makan</option>
                                <option value="Aksesoris">Aksesoris</option>
                                <option value="Alat Musik">Alat Musik</option>
                                <option value="Peralatan">Peralatan</option>
                                <option value="Pakaian">Pakaian</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Alat Tulis">Alat Tulis</option>
                                <option value="Dokumen/Buku">Dokumen/Buku</option>
                                <option value="Belum diKategorikan">Belum diKategorikan</option>
                            </select>
                        </div>
                    </div>
                    <br><br>
                    <!-- Bagian Form Untuk Isi dan Edit Data -->
                    <div>
                        <div class="container-md">
                            <form action="/login.php" method="POST" class="was-validated">
                                <div class="form-group">
                                    <label for="nama-barang">Nama Barang:</label>
                                    <input type="text" class="form-control" id="nama-barang" name="nama-barang" placeholder="Nama Barang" required> </input>
                                </div>

                                <div class="form-group">
                                    <label for="type-barang">Kategori:</label>
                                    <select class="form-control" id="type-barang" name="type-barang">
                                        <option value="Peralatan Makan">Peralatan Makan</option>
                                        <option value="Aksesoris">Aksesoris</option>
                                        <option value="Alat Musik">Alat Musik</option>
                                        <option value="Peralatan">Peralatan</option>
                                        <option value="Pakaian">Pakaian</option>
                                        <option value="Elektronik">Elektronik</option>
                                        <option value="Alat Tulis">Alat Tulis</option>
                                        <option value="Dokumen/Buku">Dokumen/Buku</option>
                                        <option value="Belum diKategorikan">Belum diKategorikan</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="mail">Banyaknya Barang (Jumlah):</label>
                                    <input type="number" min="1" max="100" id="jumlah-barang" class="form-control" name="jumlah-barang" placeholder="1 - 100" required></input>
                                </div>
                                <br>
                                <button id="tambah-barang" class="btn btn-outline-success btn-block" onclick="tambahBarangDariForm();" style="display: inline;">Tambahkan</button>
                                
                                <table id="edit-form" style="display: none; padding: 3px;" width="100%"> 
                                    <tr>
                                        <td width="100%">
                                            <button id="edit-barang" class="btn btn-outline-warning btn-block" onclick="editBarangDariForm(Number(this.getAttribute('data')));" >Simpan Edit</button>
                                        </td>
                                        <td width="auto">
                                            <button id="hapus-barang" class="btn btn-outline-danger" onclick="hapusData(Number(this.getAttribute('data')), confirm('Apakah Yakin Ingin Menghapus Data?'))">X</button>
                                        </td>
                                    </tr>
                                </table>
                            <form>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        
        <br>

        <!-- Terminal Coba Coba Sementara Doang -->
        <div class="form-group">
            <label for="terminal">Terminal:</label>
            <input type="text" class="form-control" id="terminal" name="terminal" placeholder="Ketikkan Code Javascript"> </input>
            <button class="btn btn-outline-danger" onclick="jalankanCodeTerminal(document.getElementById('terminal').value)">Jalankan Code</button>
        </div>
        <div id="log-terminal"></div>
    </body>
    <script>
        let dataTable = document.getElementById("isi");
        let namaBarang = document.getElementById("nama-barang");
        let typeBarang = document.getElementById("type-barang");
        let jmlhBarang = document.getElementById("jumlah-barang");
        let tmbhBarang = document.getElementById("tambah-barang");
        let editBarang = document.getElementById("edit-barang");
        let lihatDari = document.getElementById("lihat-dari");
        let editForm = document.getElementById("edit-form");
        let hapusBarang = document.getElementById("hapus-barang");
        let logTerminal = document.getElementById("log-terminal");
    </script>


</html>
